<p>original date {{today}}</p>
<p>transformed date {{today | date:'fullDate'}}</p>
<p>org text {{text | uppercase}}</p>
<p>org text {{text | reverse}}</p>
<p>trans text text {{text | lowercase}}</p>
<p>org amount {{amount}}</p>
<p>trans amount {{amount| currency:'USD'}}</p>
<p>org perc {{percentage}}</p>
<p>trans perc {{percentage | percent}}</p>
